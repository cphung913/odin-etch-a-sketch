<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="board"></div>
    <div class="settings">
        <div class="range">
            <div class="sliderValue">
                <span>16</span>
            </div>
            <div class="field">
                <div class="value left">1</div>
                <input type="range" min="1" max="64" value="16" steps="1">
                <div class="value right">64</div>
            </div>
        </div>
        <button>clear</button>
    </div>
</body>
</html>
